        :root {

            --adidas: #1470b6;
            --puma: #a3a3a3;
            --newbalance: #d43a2f;
            --jordan: #e0583a;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light);
            color: var(--dark);
            padding-bottom: 80px !important; 
        }
        
        .navbar-brand {
            font-weight: 700;
            color: var(--primary) !important;
        }
        
        .product-card {
            transition: transform 0.3s, box-shadow 0.3s;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 20px;
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        .product-img {
            height: 200px;
            object-fit: contain;
            background-color: #f8f9fa;
            padding: 20px;
            cursor: pointer;
        }
        
        .brand-nike { color: var(--nike); }
        .brand-adidas { color: var(--adidas); }
        .brand-puma { color: var(--puma); }
        .brand-newbalance { color: var(--newbalance); }
        .brand-jordan { color: var(--jordan); }
        
        .badge-brand {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 12px;
            padding: 5px 10px;
        }
        
        .badge-nike { background-color: var(--nike); }
        .badge-adidas { background-color: var(--adidas); }
        .badge-puma { background-color: var(--puma); color: #000; }
        .badge-newbalance { background-color: var(--newbalance); }
        .badge-jordan { background-color: var(--jordan); }
        
        .btn-custom {
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 8px 20px;
        }
        
        .btn-custom:hover {
            background-color: #5649d2;
            color: white;
        }
        
        .cart-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: var(--primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        
        .cart-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: #e74c3c;
            color: white;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }
        
        .filter-btn {
            border-radius: 50px;
            margin: 5px;
            font-size: 14px;
        }
        
        .active-filter {
            background-color: var(--primary) !important;
            color: white !important;
        }
        
        #productDetailModal .modal-dialog {
            max-width: 800px;
        }
        
        .size-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin: 5px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        
        .size-btn.selected {
            background-color: var(--primary);
            color: white;
        }

            .product-img {

            }

                if (activeFilters.brand && product.brand !== activeFilters.brand) return false;
                if (activeFilters.type && product.type !== activeFilters.type) return false;
                if (searchQuery && !product.name.toLowerCase().includes(searchQuery.toLowerCase())) return false;
                return true;
            });
            
            // Сортировка товаров
            filteredProducts = sortProductList(filteredProducts);
            
            container.innerHTML = filteredProducts.map(product => `
                <div class="col-md-6 col-lg-4 col-xl-3">
                    <div class="card product-card h-100">
                        <div class="position-relative">
                            <img src="${product.image}" 
                                 class="card-img-top product-img" 
                                 alt="${product.name}"
                                 onclick="showProductDetail(${product.id})">
                            <span class="badge badge-${product.brand} badge-brand">${getBrandName(product.brand)}</span>
                        </div>
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title" onclick="showProductDetail(${product.id})" style="cursor: pointer;">${product.name}</h5>
                            <p class="card-text text-muted small">${product.description}</p>
                            <div class="mt-auto">
                                <div class="d-flex justify-content-between align-items-center">
                                    <h5 class="mb-0 brand-${product.brand}">$${product.price}</h5>
                                    <button class="btn btn-sm btn-custom" onclick="showProductDetail(${product.id})">
                                        <i class="fas fa-cart-plus"></i> В корзину
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }
        
        // Сортировка списка товаров
        function sortProductList(productsList) {
            switch(sortMethod) {
                case 'price-asc':
                    return [...productsList].sort((a, b) => a.price - b.price);
                case 'price-desc':
                    return [...productsList].sort((a, b) => b.price - a.price);
                case 'name-asc':
                    return [...productsList].sort((a, b) => a.name.localeCompare(b.name));
                case 'name-desc':
                    return [...productsList].sort((a, b) => b.name.localeCompare(a.name));
                default:
                    return productsList;
            }
        }
        
        // Применение сортировки
        function sortProducts(method) {
            sortMethod = method;
            renderProducts();
            
            // Обновление текста кнопки сортировки
            const sortTexts = {
                'price-asc': 'По цене (дешевые)',
                'price-desc': 'По цене (дорогие)',
                'name-asc': 'По названию (А-Я)',
                'name-desc': 'По названию (Я-А)'
            };
            
            document.getElementById('sortDropdown').textContent = 
                sortTexts[method] || 'Сортировка';
        }
        
        // Поиск товаров
        function searchProducts() {
            searchQuery = document.getElementById('searchInput').value;
            renderProducts();
        }
        
        // Показать детали товара
        function showProductDetail(productId) {
            currentProduct = products.find(p => p.id === productId);
            currentSize = null;
            currentQuantity = 1;
            
            document.getElementById('detailTitle').textContent = currentProduct.name;
            document.getElementById('detailImage').src = currentProduct.image;
            document.getElementById('detailPrice').textContent = `$${currentProduct.price}`;
            document.getElementById('detailDescription').textContent = currentProduct.description;
            document.getElementById('quantity').textContent = currentQuantity;
            
            // Заполняем размеры
            const sizeContainer = document.getElementById('sizeSelection');
            sizeContainer.innerHTML = currentProduct.sizes.map(size => `
                <div class="size-btn border ${currentSize === size ? 'selected' : ''}" 
                     onclick="selectSize(${size})">
                    ${size}
                </div>
            `).join('');
            
            // Заполняем характеристики
            const featuresContainer = document.getElementById('detailFeatures');
            featuresContainer.innerHTML = currentProduct.features.map(f => `
                <li><i class="fas fa-check text-success me-2"></i>${f}</li>
            `).join('');
            
            productDetailModal.show();
        }
        
        // Выбор размера
        function selectSize(size) {
            currentSize = size;
            document.querySelectorAll('#sizeSelection .size-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            event.target.classList.add('selected');
        }
        
        // Изменение количества
        function changeQuantity(delta) {
            currentQuantity = Math.max(1, currentQuantity + delta);
            document.getElementById('quantity').textContent = currentQuantity;
        }
        
        // Добавление в корзину из деталей товара
        function addToCartFromDetail() {
            if (!currentSize) {
                alert('Пожалуйста, выберите размер');
                return;
            }
            
            const cartKey = `${currentProduct.id}-${currentSize}`;
            
            if (!cart[cartKey]) {
                cart[cartKey] = {
                    ...currentProduct,
                    quantity: currentQuantity,
                    selectedSize: currentSize
                };
            } else {
                cart[cartKey].quantity += currentQuantity;
            }
            
            updateCart();
            productDetailModal.hide();
            
            // Анимация добавления
            const cartButton = document.getElementById('cartButton');
            cartButton.classList.add('animate__animated', 'animate__bounce');
            setTimeout(() => {
                cartButton.classList.remove('animate__animated', 'animate__bounce');
            }, 1000);
        }
        
        // Получение названия бренда
        function getBrandName(brandKey) {
            const brands = {
                nike: "Nike",
                adidas: "Adidas",
                puma: "Puma",
                newbalance: "New Balance",
                jordan: "Jordan"
            };
            return brands[brandKey] || brandKey;
        }
        
        // Обработка фильтров
        function setupFilters() {
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const filter = this.getAttribute('data-filter');
                    
                    // Сброс активных фильтров
                    if (filter === 'all') {
                        activeFilters.brand = null;
                        activeFilters.type = null;
                    } else {
                        const [key, value] = filter.split(':');
                        if (activeFilters[key] === value) {
                            activeFilters[key] = null; // Снять фильтр
                        } else {
                            activeFilters[key] = value; // Установить фильтр
                        }
                    }
                    
                    // Обновление UI
                    document.querySelectorAll('.filter-btn').forEach(b => {
                        b.classList.remove('active-filter');
                    });
                    
                    if (filter === 'all' && !activeFilters.brand && !activeFilters.type) {
                        this.classList.add('active-filter');
                    } else {
                        document.querySelector(`.filter-btn[data-filter="all"]`).classList.remove('active-filter');
                        
                        Object.entries(activeFilters).forEach(([key, value]) => {
                            if (value) {
                                document.querySelector(`.filter-btn[data-filter="${key}:${value}"]`)?.classList.add('active-filter');
                            }
                        });
                        
                        if (!activeFilters.brand && !activeFilters.type) {
                            document.querySelector(`.filter-btn[data-filter="all"]`).classList.add('active-filter');
                        }
                    }
                    
                    renderProducts();
                });
            });
        }
        
        // Добавление в корзину
        function addToCart(productId) {
            showProductDetail(productId);
        }
        
        // Обновление корзины
        function updateCart() {
            localStorage.setItem('cart', JSON.stringify(cart));
            
            const totalItems = Object.values(cart).reduce((sum, item) => sum + item.quantity, 0);
            const totalPrice = Object.values(cart).reduce((sum, item) => sum + (item.price * item.quantity), 0);
            
            document.getElementById('cartBadge').textContent = totalItems;
            document.getElementById('cartTotal').textContent = totalItems;
            document.getElementById('modalTotal').textContent = totalPrice.toFixed(2);
            
            // Показываем/скрываем кнопку корзины
            const cartButton = document.getElementById('cartButton');
            if (totalItems > 0) {
                cartButton.classList.remove('d-none');
            } else {
                cartButton.classList.add('d-none');
            }
            
            // Обновляем список товаров в корзине
            const cartItemsContainer = document.getElementById('cartItems');
            if (totalItems > 0) {
                cartItemsContainer.innerHTML = Object.values(cart).map(item => `
                    <div class="d-flex align-items-center mb-3">
                        <img src="${item.image}" style="width: 60px; height: 60px; object-fit: contain; border-radius: 10px; background: #f8f9fa; padding: 5px;" class="me-3">
                        <div class="flex-grow-1">
                            <h6 class="mb-0">${item.name}</h6>
                            <small class="text-muted">$${item.price} x ${item.quantity} (размер: ${item.selectedSize})</small>
                        </div>
                        <div>
                            <h6 class="mb-0">$${(item.price * item.quantity).toFixed(2)}</h6>
                            <button class="btn btn-sm btn-outline-danger" onclick="removeFromCart('${Object.keys(cart).find(key => cart[key] === item)}', event)">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                `).join('');
            } else {
                cartItemsContainer.innerHTML = '<p class="text-muted">Ваша корзина пуста</p>';
            }
        }
        
        // Удаление из корзины
        function removeFromCart(productKey, event) {
            event.stopPropagation();
            if (cart[productKey]) {
                delete cart[productKey];
                updateCart();
            }
        }
        
        // Показать корзину
        function showCart() {
            cartModal.show();
        }
        
        // Оформление заказа
        function checkout() {
            cartModal.hide();
            checkoutModal.show();
        }
        
        // Отправка заказа
        function submitOrder() {
            const form = document.getElementById('orderForm');
            if (!form.checkValidity()) {
                form.classList.add('was-validated');
                return;
            }
            
            const orderData = {
                cart: Object.values(cart).map(item => ({
                    id: item.id,
                    name: item.name,
                    price: item.price,
                    quantity: item.quantity,
                    size: item.selectedSize,
                    brand: item.brand
                })),
                total: Object.values(cart).reduce((sum, item) => sum + (item.price * item.quantity), 0),
                date: new Date().toISOString()
            };
            
            Telegram.WebApp.sendData(JSON.stringify(orderData));
            Telegram.WebApp.close();
        }
        
        // Инициализация при загрузке
        document.addEventListener('DOMContentLoaded', () => {
            renderProducts();
            updateCart();
            setupFilters();
            
            // Поиск при нажатии Enter
            document.getElementById('searchInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchProducts();
                }
            });
        });
    </script>
</body>
</html>
