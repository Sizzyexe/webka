<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин кроссовок</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f7f7f7;
            color: #333;
        }
        .card {
            margin-bottom: 20px;
        }
        .btn-pay {
            background-color: #28a745;
            color: white;
        }
        .btn-pay:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Магазин кроссовок</h1>
    <div class="row">
        {% for product in products %}
        <div class="col-md-4">
            <div class="card">
                <img src="{{ product.image }}" class="card-img-top" alt="{{ product.name }}">
                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text">Цена: ${{ product.price }}</p>
                    <button class="btn btn-pay" onclick="pay({{ product.id }}, '{{ product.name }}', {{ product.price }})">Оплатить</button>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
<script>
    function pay(productId, productName, productPrice) {
        const orderDetails = {
            id: productId,
            name: productName,
            price: productPrice,
        };
        fetch("/order", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify(orderDetails),
        })
            .then((response) => response.json())
            .then((data) => {
                alert(data.message);
            })
            .catch((error) => {
                alert("Ошибка при оплате заказа.");
            });
    }
</script>
</body>
</html>
