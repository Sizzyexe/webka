<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SneakerShop - Premium Footwear</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --dark: #2d3436;
            --light: #f5f6fa;
            --nike: #e9584b;
            --adidas: #1470b6;
            --puma: #a3a3a3;
            --newbalance: #d43a2f;
            --jordan: #e0583a;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light);
            color: var(--dark);
            padding-bottom: 80px;
        }
        
        .navbar-brand {
            font-weight: 700;
            color: var(--primary) !important;
        }
        
        .product-card {
            transition: transform 0.3s, box-shadow 0.3s;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 20px;
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        .product-img {
            height: 200px;
            object-fit: contain;
            background-color: #f8f9fa;
            padding: 20px;
        }
        
        .brand-nike { color: var(--nike); }
        .brand-adidas { color: var(--adidas); }
        .brand-puma { color: var(--puma); }
        .brand-newbalance { color: var(--newbalance); }
        .brand-jordan { color: var(--jordan); }
        
        .badge-brand {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 12px;
            padding: 5px 10px;
        }
        
        .badge-nike { background-color: var(--nike); }
        .badge-adidas { background-color: var(--adidas); }
        .badge-puma { background-color: var(--puma); color: #000; }
        .badge-newbalance { background-color: var(--newbalance); }
        .badge-jordan { background-color: var(--jordan); }
        
        .btn-custom {
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 8px 20px;
        }
        
        .btn-custom:hover {
            background-color: #5649d2;
            color: white;
        }
        
        .cart-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: var(--primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        
        .cart-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: #e74c3c;
            color: white;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }
        
        .filter-btn {
            border-radius: 50px;
            margin: 5px;
            font-size: 14px;
        }
        
        .active-filter {
            background-color: var(--primary) !important;
            color: white !important;
        }
        
        @media (max-width: 768px) {
            .product-img {
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-shoe-prints me-2"></i>SneakerShop
            </a>
            <div class="ms-auto">
                <span id="cartTotal" class="badge bg-primary rounded-pill">0</span>
            </div>
        </div>
    </nav>

    <div class="container my-4">
        <div class="row mb-4">
            <div class="col-12">
                <h2 class="text-center mb-3">Коллекция кроссовок</h2>
                
                <div class="d-flex flex-wrap justify-content-center mb-3">
                    <button class="btn btn-outline-secondary filter-btn active-filter" data-filter="all">Все</button>
                    <button class="btn btn-outline-secondary filter-btn" data-filter="brand:nike">Nike</button>
                    <button class="btn btn-outline-secondary filter-btn" data-filter="brand:adidas">Adidas</button>
                    <button class="btn btn-outline-secondary filter-btn" data-filter="brand:puma">Puma</button>
                    <button class="btn btn-outline-secondary filter-btn" data-filter="brand:newbalance">New Balance</button>
                    <button class="btn btn-outline-secondary filter-btn" data-filter="brand:jordan">Jordan</button>
                </div>
                
                <div class="d-flex flex-wrap justify-content-center">
                    <button class="btn btn-outline-secondary filter-btn" data-filter="type:running">Беговые</button>
                    <button class="btn btn-outline-secondary filter-btn" data-filter="type:basketball">Баскетбольные</button>
                    <button class="btn btn-outline-secondary filter-btn" data-filter="type:lifestyle">Повседневные</button>
                    <button class="btn btn-outline-secondary filter-btn" data-filter="type:skateboarding">Скейтбординг</button>
                    <button class="btn btn-outline-secondary filter-btn" data-filter="type:training">Тренировочные</button>
                </div>
            </div>
        </div>
        
        <div class="row" id="products">
            <!-- Товары будут загружены здесь -->
        </div>
    </div>

    <!-- Кнопка корзины -->
    <button id="cartButton" class="cart-btn d-none" onclick="showCart()">
        <i class="fas fa-shopping-cart fa-lg"></i>
        <span id="cartBadge" class="cart-count">0</span>
    </button>

    <!-- Модальное окно корзины -->
    <div class="modal fade" id="cartModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Ваша корзина</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="cartItems">
                    <!-- Товары в корзине -->
                    <p class="text-muted">Ваша корзина пуста</p>
                </div>
                <div class="modal-footer">
                    <h5>Итого: $<span id="modalTotal">0</span></h5>
                    <button class="btn btn-custom" onclick="checkout()">Оформить заказ</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Модальное окно оформления заказа -->
    <div class="modal fade" id="checkoutModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Оформление заказа</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="orderForm">
                        <div class="mb-3">
                            <label class="form-label">Ваше имя*</label>
                            <input type="text" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Телефон*</label>
                            <input type="tel" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Адрес доставки*</label>
                            <textarea class="form-control" rows="2" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Комментарий к заказу</label>
                            <textarea class="form-control" rows="2"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                    <button type="button" class="btn btn-custom" onclick="submitOrder()">Подтвердить заказ</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Инициализация WebApp
        Telegram.WebApp.expand();
        Telegram.WebApp.enableClosingConfirmation();
        
        // Расширенный каталог товаров
        const products = [
            {
                id: 1,
                name: "Nike Air Max 270",
                price: 150,
                image: "https://23sneakerstore.ru/wp-content/uploads/2023/09/IMG_0535.jpg",
                description: "Кроссовки с революционной амортизацией",
                brand: "nike",
                type: "lifestyle",
                colors: ["black", "white", "red"]
            },
            {
                id: 2,
                name: "Adidas Ultraboost 22",
                price: 180,
                image: "https://assets.adidas.com/images/w_600,f_auto,q_auto/123717a32016417f9044ada9001b57e2_9366/ULTRABOOST_22_SHOES_Black_GX5591_01_standard.jpg",
                description: "Невероятный комфорт и отзывчивость",
                brand: "adidas",
                type: "running",
                colors: ["black", "blue", "white"]
            },
            {
                id: 3,
                name: "Puma RS-X",
                price: 110,
                image: "https://nizhniy-novgorod.streetfoot.ru/wp-content/uploads/2019/09/369666_02-600x600.jpg",
                description: "Стиль ретро с современными технологиями",
                brand: "puma",
                type: "lifestyle",
                colors: ["multicolor", "white", "pink"]
            },
            {
                id: 4,
                name: "New Balance 574",
                price: 90,
                image: "https://i1.proimagescdn.ru/images/bimages/1412/U574TWE_1.jpg",
                description: "Классика, проверенная временем",
                brand: "newbalance",
                type: "lifestyle",
                colors: ["grey", "navy", "green"]
            },
            {
                id: 5,
                name: "Nike Air Jordan 1",
                price: 170,
                image: "https://belgorod.streetfoot.ru/wp-content/uploads/2021/01/nike-jordan-1-retro-high-tokyo-bio-hack-sine-cherno-korichnevyj-goluboj-40-45-600x600.jpg",
                description: "Легендарные баскетбольные кроссовки",
                brand: "jordan",
                type: "basketball",
                colors: ["red", "black", "white"]
            },
            {
                id: 6,
                name: "Adidas Superstar",
                price: 100,
                image: "https://assets.adidas.com/images/w_600,f_auto,q_auto/1ce2d3b0a1f34f7c8e9aad5300a1d5f3_9366/Superstar_Shoes_White_FV3284_01_standard.jpg",
                description: "Культовые кроссовки с мыском-ракушкой",
                brand: "adidas",
                type: "lifestyle",
                colors: ["white", "black", "gold"]
            },
            {
                id: 7,
                name: "Nike Air Zoom Pegasus 39",
                price: 130,
                image: "https://static.nike.com/a/images/t_PDP_1280_v1/f_auto,q_auto:eco/1ce2d3b0a1f34f7c8e9aad5300a1d5f3_9366/air-zoom-pegasus-39-mens-running-shoes-Z1X5Z5.png",
                description: "Беговые кроссовки с отличной амортизацией",
                brand: "nike",
                type: "running",
                colors: ["blue", "black", "white"]
            },
            {
                id: 8,
                name: "Puma Future Rider",
                price: 85,
                image: "https://images.puma.com/image/upload/f_auto,q_auto,b_rgb:fafafa,w_600,h_600/global/376533/01/sv01/fnd/EEA/fmt/png/Future-Rider-Sneakers",
                description: "Стильные кроссовки в ретро-стиле",
                brand: "puma",
                type: "lifestyle",
                colors: ["black", "white", "red"]
            },
            {
                id: 9,
                name: "New Balance Fresh Foam X 1080v12",
                price: 160,
                image: "https://nb.scene7.com/is/image/NB/m1080v12_nb_02_i?$pdpflexf2$&qlt=80&fmt=webp&wid=440&hei=440",
                description: "Превосходная амортизация для бега",
                brand: "newbalance",
                type: "running",
                colors: ["grey", "blue", "black"]
            },
            {
                id: 10,
                name: "Nike SB Dunk Low",
                price: 120,
                image: "https://static.nike.com/a/images/t_PDP_1280_v1/f_auto,q_auto:eco/1ce2d3b0a1f34f7c8e9aad5300a1d5f3_9366/sb-dunk-low-pro-shoes-Z1X5Z5.png",
                description: "Кроссовки для скейтбординга",
                brand: "nike",
                type: "skateboarding",
                colors: ["black", "white", "red"]
            },
            {
                id: 11,
                name: "Adidas Forum Low",
                price: 110,
                image: "https://assets.adidas.com/images/w_600,f_auto,q_auto/1ce2d3b0a1f34f7c8e9aad5300a1d5f3_9366/Forum_Low_Shoes_White_FY7756_01_standard.jpg",
                description: "Классические баскетбольные кроссовки",
                brand: "adidas",
                type: "basketball",
                colors: ["white", "blue", "black"]
            },
            {
                id: 12,
                name: "Nike Metcon 8",
                price: 140,
                image: "https://static.nike.com/a/images/t_PDP_1280_v1/f_auto,q_auto:eco/1ce2d3b0a1f34f7c8e9aad5300a1d5f3_9366/metcon-8-mens-training-shoes-Z1X5Z5.png",
                description: "Кроссовки для кроссфита и тренировок",
                brand: "nike",
                type: "training",
                colors: ["black", "red", "white"]
            }
        ];
        
        let cart = JSON.parse(localStorage.getItem('cart')) || {};
        let cartModal = new bootstrap.Modal(document.getElementById('cartModal'));
        let checkoutModal = new bootstrap.Modal(document.getElementById('checkoutModal'));
        let activeFilters = {
            brand: null,
            type: null
        };
        
        // Рендер товаров с учетом фильтров
        function renderProducts() {
            const container = document.getElementById('products');
            
            // Фильтрация товаров
            const filteredProducts = products.filter(product => {
                if (activeFilters.brand && product.brand !== activeFilters.brand) return false;
                if (activeFilters.type && product.type !== activeFilters.type) return false;
                return true;
            });
            
            container.innerHTML = filteredProducts.map(product => `
                <div class="col-md-6 col-lg-4 col-xl-3">
                    <div class="card product-card h-100">
                        <div class="position-relative">
                            <img src="${product.image}" class="card-img-top product-img" alt="${product.name}">
                            <span class="badge badge-${product.brand} badge-brand">${getBrandName(product.brand)}</span>
                        </div>
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title">${product.name}</h5>
                            <p class="card-text text-muted small">${product.description}</p>
                            <div class="mt-auto">
                                <div class="d-flex justify-content-between align-items-center">
                                    <h5 class="mb-0 brand-${product.brand}">$${product.price}</h5>
                                    <button class="btn btn-sm btn-custom" onclick="addToCart(${product.id})">
                                        <i class="fas fa-cart-plus"></i> В корзину
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }
        
        // Получение названия бренда
        function getBrandName(brandKey) {
            const brands = {
                nike: "Nike",
                adidas: "Adidas",
                puma: "Puma",
                newbalance: "New Balance",
                jordan: "Jordan"
            };
            return brands[brandKey] || brandKey;
        }
        
        // Обработка фильтров
        function setupFilters() {
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const filter = this.getAttribute('data-filter');
                    
                    // Сброс активных фильтров
                    if (filter === 'all') {
                        activeFilters.brand = null;
                        activeFilters.type = null;
                    } else {
                        const [key, value] = filter.split(':');
                        if (activeFilters[key] === value) {
                            activeFilters[key] = null; // Снять фильтр
                        } else {
                            activeFilters[key] = value; // Установить фильтр
                        }
                    }
                    
                    // Обновление UI
                    document.querySelectorAll('.filter-btn').forEach(b => {
                        b.classList.remove('active-filter');
                    });
                    
                    if (filter === 'all' && !activeFilters.brand && !activeFilters.type) {
                        this.classList.add('active-filter');
                    } else {
                        document.querySelector(`.filter-btn[data-filter="all"]`).classList.remove('active-filter');
                        
                        Object.entries(activeFilters).forEach(([key, value]) => {
                            if (value) {
                                document.querySelector(`.filter-btn[data-filter="${key}:${value}"]`)?.classList.add('active-filter');
                            }
                        });
                        
                        if (!activeFilters.brand && !activeFilters.type) {
                            document.querySelector(`.filter-btn[data-filter="all"]`).classList.add('active-filter');
                        }
                    }
                    
                    renderProducts();
                });
            });
        }
        
        // Добавление в корзину
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            
            if (!cart[productId]) {
                cart[productId] = {
                    quantity: 1,
                    ...product
                };
            } else {
                cart[productId].quantity += 1;
            }
            updateCart();
            
            // Анимация добавления
            const btn = event.target.closest('button');
            btn.innerHTML = '<i class="fas fa-check"></i> Добавлено';
            btn.classList.remove('btn-custom');
            btn.classList.add('btn-success');
            setTimeout(() => {
                btn.innerHTML = '<i class="fas fa-cart-plus"></i> В корзину';
                btn.classList.add('btn-custom');
                btn.classList.remove('btn-success');
            }, 1000);
        }
        
        // Обновление корзины
        function updateCart() {
            localStorage.setItem('cart', JSON.stringify(cart));
            
            const totalItems = Object.values(cart).reduce((sum, item) => sum + item.quantity, 0);
            const totalPrice = Object.values(cart).reduce((sum, item) => sum + (item.price * item.quantity), 0);
            
            document.getElementById('cartBadge').textContent = totalItems;
            document.getElementById('cartTotal').textContent = totalItems;
            document.getElementById('modalTotal').textContent = totalPrice.toFixed(2);
            
            // Показываем/скрываем кнопку корзины
            const cartButton = document.getElementById('cartButton');
            if (totalItems > 0) {
                cartButton.classList.remove('d-none');
            } else {
                cartButton.classList.add('d-none');
            }
            
            // Обновляем список товаров в корзине
            const cartItemsContainer = document.getElementById('cartItems');
            if (totalItems > 0) {
                cartItemsContainer.innerHTML = Object.values(cart).map(item => `
                    <div class="d-flex align-items-center mb-3">
                        <img src="${item.image}" style="width: 60px; height: 60px; object-fit: contain; border-radius: 10px; background: #f8f9fa; padding: 5px;" class="me-3">
                        <div class="flex-grow-1">
                            <h6 class="mb-0">${item.name}</h6>
                            <small class="text-muted">$${item.price} x ${item.quantity}</small>
                        </div>
                        <div>
                            <h6 class="mb-0">$${(item.price * item.quantity).toFixed(2)}</h6>
                            <button class="btn btn-sm btn-outline-danger" onclick="removeFromCart(${item.id}, event)">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                `).join('');
            } else {
                cartItemsContainer.innerHTML = '<p class="text-muted">Ваша корзина пуста</p>';
            }
        }
        
        // Удаление из корзины
        function removeFromCart(productId, event) {
            event.stopPropagation();
            if (cart[productId]) {
                if (cart[productId].quantity > 1) {
                    cart[productId].quantity -= 1;
                } else {
                    delete cart[productId];
                }
                updateCart();
            }
        }
        
        // Показать корзину
        function showCart() {
            cartModal.show();
        }
        
        // Оформление заказа
        function checkout() {
            cartModal.hide();
            checkoutModal.show();
        }
        
        // Отправка заказа
        function submitOrder() {
            const form = document.getElementById('orderForm');
            if (!form.checkValidity()) {
                form.classList.add('was-validated');
                return;
            }
            
            const orderData = {
                cart: Object.values(cart).map(item => ({
                    id: item.id,
                    name: item.name,
                    price: item.price,
                    quantity: item.quantity,
                    brand: item.brand
                })),
                total: Object.values(cart).reduce((sum, item) => sum + (item.price * item.quantity), 0),
                date: new Date().toISOString()
            };
            
            Telegram.WebApp.sendData(JSON.stringify(orderData));
            Telegram.WebApp.close();
        }
        
        // Инициализация при загрузке
        document.addEventListener('DOMContentLoaded', () => {
            renderProducts();
            updateCart();
            setupFilters();
        });
    </script>
</body>
</html>
