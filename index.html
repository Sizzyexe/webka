<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин кроссовок</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f7f7f7; }
        .card { margin-bottom: 20px; transition: transform 0.3s; }
        .card:hover { transform: translateY(-5px); }
        .btn-pay { background-color: #28a745; color: white; }
        .product-image { height: 200px; object-fit: cover; }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Магазин кроссовок</h1>
    <div class="row">
        {% for product in products %}
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                <img src="{{ product.image }}" class="card-img-top product-image" alt="{{ product.name }}"
                     onerror="this.src='/static/images/placeholder.jpg'">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text">Цена: ${{ product.price }}</p>
                    <button class="btn btn-pay mt-auto"
                            onclick="pay({{ product.id }}, '{{ product.name | e }}', {{ product.price }})">
                        Купить сейчас
                    </button>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<script>
    function pay(productId, productName, productPrice) {
        const orderDetails = {
            id: productId,
            name: productName,
            price: productPrice,
            date: new Date().toISOString()
        };

        fetch("/order", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(orderDetails)
        })
        .then(response => {
            if (!response.ok) throw new Error("Ошибка сети");
            return response.json();
        })
        .then(data => {
            alert(data.message);
            // Дополнительные действия после успешного заказа
        })
        .catch(error => {
            alert("Ошибка: " + error.message);
            console.error("Order error:", error);
        });
    }
</script>
</body>
</html>
