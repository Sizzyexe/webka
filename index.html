<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Добро пожаловать в WebApp!</h1>
    <p>Это веб-приложение, встроенное в Telegram.</p>
    <button onclick="sendData()">Отправить данные</button>

    <script>
        // Инициализация Web App
        const tg = window.Telegram.WebApp;

        // Установка темы WebApp
        tg.expand();
        tg.MainButton.text = "Данные отправлены";
        tg.MainButton.show();

        // Функция для отправки данных в бот
        function sendData() {
            // Пример отправки данных пользователя обратно в бот
            tg.sendData(JSON.stringify({
                username: tg.initDataUnsafe.user.username,
                first_name: tg.initDataUnsafe.user.first_name,
                last_name: tg.initDataUnsafe.user.last_name,
                message: "Данные успешно отправлены"
            }));
        }
    </script>
</body>
</html>
